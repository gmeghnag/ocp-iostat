apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: ocp-iostat
  namespace: ocp-iostat
spec:
  selector:
    matchLabels:
      app: ocp-iostat
  template:
    metadata:
      labels:
        app: ocp-iostat
    spec:
      serviceAccountName: ocp-iostat
      volumes:
      - hostPath:
        path: /
        type: Directory
        name: host
      hostPID: true
      hostIPC: true
      hostNetwork: true
      nodeSelector:
        kubernetes.io/os: linux
      tolerations:
      - operator: Exists
      containers:
      - name: iostat
        volumeMounts:
        - mountPath: /host
          name: host
        image: quay.io/gmeghnag/iostat
        imagePullPolicy: Always
        securityContext:
          privileged: true
          runAsUser: 0
        command: ["/bin/sh"]
        args: ["-c", "iostat -x 2 -m"]
        resources:
          requests:
            cpu: "500m"
            memory: "512Mi"
          limits:
            cpu: "1"
            memory: "1Gi"
